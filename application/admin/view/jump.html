<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
{include file='export-head' /}
<title>跳转页面</title>
	<style>
		.error-color {
			color: #333;
		}
		.success-color {
			color: #3CBAFF;
		}
	</style>
</head>
<body>
<section class="container-fluid page-404 minWP text-c">
	<p class="error-title">
		{eq name='code' value='0' }
		<i class="Hui-iconfont va-m" style="font-size:80px">&#xe688;</i>
		<span class="va-m"> error</span>
		{else/}
		<i class="Hui-iconfont va-m" style="font-size:80px;color: #00ACFD">&#xe668;</i>
		<span class="va-m" style="color: #00ACFD"> success</span>
		{/eq}
	</p>
	<p class="error-description error-color">{eq name='code' value='0' }<span class="error-color">{else/}<span class="success-color">{/eq}{:strip_tags($msg)}</span></p>
	<p class="error-info">
		页面自动 <a id="href" href="{$url}" style="color: #0a6999">跳转</a> 等待时间： <b id="wait">{$wait}</b>
	</p>
</section>
<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),
            href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
    })();
</script>
</body>
</html>
