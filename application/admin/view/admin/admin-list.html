<script type="text/html" id="exportTools">
	<a title="修改" class="layui-btn layui-btn-xs" lay-event="edit"><i class="Hui-iconfont">&#xe6df;</i></a>
	<a title="删除" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="Hui-iconfont">&#xe6e2;</i></a>
</script>
<script type="text/html" id="status">

		<span>启用</span>

	{{# } }}
</script>
<script type="text/html" id="check-date">
	{{# if (d.login_time.indexOf('1970-01-01 08:00:00') !== -1) { }}
	<span>该用户未登录过</span>
	{{# }else{ }}
	<span>{{ d.login_time }}</span>
	{{# } }}
</script>
<script type="text/javascript">
	setAlign(['title'],'left');
	var pdata = null;
    //表格方法式渲染
    layui.use(['table','layer'],function () {
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.jquery;
        table.render({
            elem: '#adminLists' //指定原始表格元素选择器（推荐id选择器）
            ,id: 'main'
//        ,height: 288 //容器高度
//        ,data: res.data
            ,url: '{:url(\'admin/admin/index\')}'
//        ,initSort: {
//            field: 'autonum' //排序字段，对应 cols 设定的各字段名
//            ,type: 'asc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
//        }
//		,height: 'full-600'
			,cellMinWidth: 100
            ,cols: [[ //标题栏
                {checkbox: true}, //默认全选
                {field: 'id', title: 'ID', width: 80, sort: true}
                ,{field: 'username', title: '用户名', width: 130}
                ,{field: 'title', title: '用户组'}
                ,{field: 'login_time', title: '最近登录时间', templet: '#check-date',width: 200, sort: true}
                ,{field: 'status', title: '状态',templet: '#status', width: 120, sort: true}
                ,{field: 'ctrl', title: '操作', width: 120,fixed:"right", toolbar: "#exportTools"}
            ]]
            ,skin: 'row' //表格风格
            ,even: true
            ,page: true //是否显示分页
            ,limits: [5,10,15,20]
            ,limit: 10 //每页默认显示的数量
            ,done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
//				pdata = res.data;
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                $(".total").children("strong").html(count);
            }
        });

        //监听操作工具条
        table.on("tool(alist)",function (obj) {
            pdata = obj.data;
            var data = obj.data;
            var url = "{:url('admin/admin/edit')}".replace('.html','');
            if(obj.event == "edit") {
				layer.open({
					type: 2,
					content: "{:url('admin/admin/edit')}",
					title: data.username+'_用户修改页面',
                    maxmin: true,
					area: ['300px','380px'],
					end: function () {
                        refleshGroupsList();
                    }
				});
            }else if(obj.event == "del") {
                if (data.status ===9) {
                    layer.open({content:'不能删除超级管理员！！！'});
                    return;
                }
                layer.confirm('确定删除？', function(index){
                    $.post('{:url("admin/admin/delUsers")}',{id: data.id},function (res) {
                        if (res.code == '0000') {
                            obj.del();
                            layer.close(index);
                            table.reload('main');
                            refleshGroupsList();
                        }else{
                            layer.close(index);
                            if (typeof res !== 'string') {
                                layer.msg(res.msg,{time: 2000});
                            }else{
                                layer.msg(res,{time: 2000});
                            }
                        }
                    });
                });
            }
        });
     });

    //批量删除
    function delBatch() {
        layui.use(['table','layer'],function (table,layer) {
            var $ = layui.jquery;
            var checkStatus = table.checkStatus('main');
            var data = checkStatus.data;

            if (data.length>0) {
                //将被选中的数据对象转换成字符串，后通过表单向后台提交并获取导出的文件
                var str = "";
                var flag = true;
                $(data).each(function (index,obj) {
                    if (obj.status ===9) {
                        layer.open({content:'选项中含有超级管理员，不能进行删除操作！！！'});
                        flag = false;
                    }
                    str+= obj.id+"|";
                });
                if (!flag) {return};
                layer.confirm('确定删除？', function(index){
                    $.post('{:url("admin/admin/delUsers")}',{data: str.slice(0,-1)},function (res) {
                        if (res.code == '0000') {
                            table.reload('main');
                            refleshGroupsList();
                            layer.close(index);
                        }else{
                            layer.close(index);
                            if (typeof res !== 'string') {
                                layer.msg(res.msg,{time: 2000});
                            }else{
                                layer.msg(res,{time: 2000});
                            }
                        }
                    });
                });
            }else{
                layer.msg("没选择数据呀",{'time':"1000"});
            }
        });
    }

	//用户搜索
    function searchUser() {
        layui.table.reload('main', {
            url: "{:url('admin/admin/search')}",
            method: 'post'
            ,where: {data:$('#searchUsers').serializeArray(),type: 'user_multiple'}
        });
        $('#searchUsers').submit(function (e) {
			return false;
        });
    }

	/*管理员-增加*/
    function admin_add(title,url,w,h){
        layer_show(title,url,w,h);
    }

    //刷新用户组列表
    function refleshGroupsList() {
        var topWindow = $(window.parent.document),
            iframe = topWindow.find('#iframe_box .show_iframe'),
            reg = /\/admin\/admin\/groups/;
        $(iframe).each(function (i,item) {
            if (reg.test($(item).html())) {
                var riframe = iframe.eq(i).find('iframe');
//							console.log($(item).html());
                riframe[0].contentWindow.layui.table.reload('main');
            }
        });
    }
</script>
</body>
</html>
